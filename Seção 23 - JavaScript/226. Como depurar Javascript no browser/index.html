<!doctype html>
<html>
    <head>
        <title>JavaScript</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Lógica de programação com JavaScript</h1>

        <button onclick="calcular('+')">+</button>
        <button onclick="calcular('-')">-</button>
        <button onclick="calcular('*')">*</button>
        <button onclick="calcular('/')">/</button>

        <script>

            var n1 = prompt('Digite um número:');
            n1 = parseInt(n1);

            escreve();

            function escreve(){   
                console.log('----------');
                console.log(n1);
            }

            function calcular(simbolo){
                var n = prompt('Digite um número:');
                n = parseInt(n);

                switch(simbolo){
                    case '+': 
                        n1 += n;
                    break;

                    case '-': 
                        n1 -= n;
                    break;

                    case '*': 
                        n1 *= n;
                    break;

                    case '/': 
                        n1 /= n;
                    break;
                }

                escreve();
                    
            }

        </script>

    </body>
</html>
