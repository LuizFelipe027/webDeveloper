<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício</title>
</head>
<body>

    <h1>Calcular Média</h1>

    <div id="output"></div>
    
</body>

    <script>
        (function(){

            media(1,1,2,3,5);

            function media(){
                var mda = 0;
                for(var i = 0; i < arguments.length; i++){
                    mda += arguments[i];
                }

                mda /= arguments.length;

                return document.getElementById('output').innerHTML = ('A média é: ' + mda);
            }

        })();
    </script>

</html>
