<body>
    <div class="container">
        <h1>Problema</h1>
        <textarea name="Área" id="txtArea" cols="50" rows="10" maxlength="10"></textarea><br>
        <div id="spancontainer"><p>Restam <span id="span"></span> caracteres!</p></div>
    </div>
   
</body>
    <script>
        (function(){
            'use strict';
            
            var $span = document.getElementById('span');
            var $txtArea = document.getElementById('txtArea');
            var $restacontainer = document.getElementById('spancontainer');
            var maxima = $txtArea.maxLength;

            function mostrarContainerResta(){

                $restacontainer.style.display = 'block';

            }
            
            mostrarContainerResta();
            mostrarCaracterFaltantes(maxima);

            $txtArea.addEventListener('input', checklength);
            function checklength(e){

                    var nmrCarac = this.value.length;
                    var caracteresFaltantes = parseInt(maxima) - parseInt(nmrCarac);
                    mostrarCaracterFaltantes(caracteresFaltantes);
                
            }

            function mostrarCaracterFaltantes(n){

                $span.textContent = n;
            }
