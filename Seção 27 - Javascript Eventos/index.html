<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
</head>
<body>
    <h1>Events</h1>
    <button id="btn3">Botão 3</button>

    <div id="d1" style="background: red; padding:25px">
        Texto dentro da Div
        <span style="background: yellow;">Texto dentro da Span</span>
    </div>

    <div class="container"> 
        <h1>Delegação de eventos</h1>
        <ul>
            <li>Lista 1</li>
            <li>Lista 2</li>
            <li>Lista 3</li>
        </ul>

    </div>
</body>
    <script>

        var btn3 = document.getElementById('btn3');

        btn3.addEventListener('click', function(){
            alert('Clicou');
        })

        var $d1 = document.querySelector('#d1');
        var $d1span = document.querySelector('#d1 span');

        $d1.addEventListener('click', function(e){
            console.log('Click no $d1');
            e.stopPropagation();
        }, false);

        $d1span.addEventListener('click', function(){
            console.log('Click no $d1span');
        }, false);

        document.addEventListener('click', function(evt){
            console.log('Clicou no Document')
            console.log(evt);
        },false)

        var $ul = document.querySelector('ul');
        var $lis = document.querySelectorAll('li');

        // for(var i = 0; $lis[i]; i++){

        //     $lis[i].addEventListener('click', function(e){
        //         e.stopPropagation();
        //         console.log('CLicou na li')
        //     })
        // }

        $ul.addEventListener('click', function(e){
            e.stopPropagation();
            console.log(this);
            console.log(e.target);
            console.log(e.currentTarget);

            if(e.target.nodeName === 'LI'){
                alert('Clicou na LI');
            }
        })
    </script>
</html>
