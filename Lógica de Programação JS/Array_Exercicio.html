<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
</head>
<body>

    <h1>Arrays</h1>

    <div id="output"></div>

</body>

    <script>

       var arr = new Array(11, 22, 33, 44, 55, 66, 77, 88, 99, 100);
       var soma = 0;

       for(var i = 0; i < arr.length; i++){
            if(arr[i] % 2 == 0){
                soma += arr[i]
            }

       }

       document.querySelector('#output').innerHTML = ('A soma de todos os números pares é: ' + soma);

    </script>

</html>
